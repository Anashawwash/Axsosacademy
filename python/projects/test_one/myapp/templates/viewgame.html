    <!-- Game details -->
    <div class=" h-160 w-[90%] mx-auto">
        <div class="flex w-[60%] h-100 justify-between">
            <div class= w-[40%]">
                <h1 class="text-3xl pt-5 pl-3">Game Title:</h1>
                <h1 class="text-3xl pt-5 pl-3">Genre:</h1>
                <h1 class="text-3xl pt-5 pl-3 h-30">Description:</h1>
                <h1 class="text-3xl pt-5 pl-3">Created By:</h1>
            </div>
            <div class=" w-[60%]">
                <h1 class="text-3xl pt-5 pl-3">{{game.name}}</h1>
                <h1 class="text-3xl pt-5 pl-3">{{game.genre}}</h1>
                <h1 class="text-3xl pt-5 pl-3 h-30">{{game.description}}</h1>
                <h1 class="text-3xl pt-5 pl-3">{{game.created_by.first_name}} {{game.created_by.last_name}}</h1>
                <div class="flex">
                    <form action="/edit/{{game.id}}/" method="get">
                        {% csrf_token %}
                        <button class="border-2 w-20 text-2xl mt-4 shadow-[2px_2px]">Edit</button>
                    </form>
                    <form action="/delete/{{game.id}}/" method="get">
                        {% csrf_token %}
                        <button class="ml-10 border-2 w-20 text-2xl mt-4 shadow-[2px_2px]">Delete</button>
                    </form>
                </div>

                </div>
        </div>
