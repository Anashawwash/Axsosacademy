<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>



    <header class="h-20 w-[90%] mx-auto border-b-2 border-black">
        <div class="flex justify-between">
            <h1 class="text-4xl text-center ml-10 mt-3"> Welcome {{user.first_name}} to Developers Dashboard</h1>
            <div class="flex align-middle">
                <a href="/logout" class="text-blue-400 underline text-3xl mt-5">LOGOUT</a>
            </div>

        </div>
    </header>
    <!-- the header ends -->






    <!-- create project Form -->
    <h1 class="text-5xl w-[90%] mx-auto pt-10 ">Create Project</h1>
    <div class="w-[50%] mt-10 h-120">
        <form action="/createproject" method="POST">
            {% csrf_token %}
            <input type="hidden" name="game_id" value="{{game.id}}">
            <div class="mt-8 w-[80%] mx-auto flex justify-between">
                <h1 class="text-3xl">Project Name</h1>
                <div>
                    <input class="border-2  w-60 h-9 placeholder:text-2xl" name="project_name"
                        placeholder="MAAK" required type="text">
                    <ul class="text-xs text-red-500">{{all_messages.project_name}}</ul>
                </div>
            </div>






            <div class="mt-12 w-[80%] mx-auto flex justify-between">
                <h1 class="text-3xl">Description</h1>
                <div>
                    <textarea class="border-2 w-60 h-40 placeholder:text-black" placeholder="about the project in less that two lines"
                        name="description" required></textarea>
                    <ul class="text-xs text-red-500">{{all_messages.description}}</ul>
                </div>
            </div>

            <div class="mt-12 w-[80%] mx-auto flex justify-between">
                <h1 class="text-3xl">Start Date</h1>
                <div>
                    <input class="border-2  w-60 h-9 placeholder:text-2xl placeholder:text-black" name="start_date"
                        placeholder="MAAK" required type="date">
                    <ul class="text-xs text-red-500">{{all_messages.start_date}}</ul>
                </div>
            </div>


            <div class="mt-12 w-[80%] mx-auto flex justify-between">
                <h1 class="text-3xl">End Date</h1>
                <div>
                    <input class="border-2  w-60 h-9 placeholder:text-2xl placeholder:text-black" name="end_date"
                        placeholder="MAAK" required type="date">
                    <ul class="text-xs text-red-500">{{all_messages.end_date}}</ul>
                </div>
            </div>

            <div class="align-middle w-[90%] flex justify-end mt-10"> 
            <button class="text-3xl border-2 w-30 mr-8 rounded-lg shadow-[1px_1px]">Create</button>
            <a href="/dashboard" class="text-center text-3xl border-2 rounded-lg w-25 shadow-[1px_1px]">Back</a>
            </div>








        </form>

    </div>
</body>

</html>
