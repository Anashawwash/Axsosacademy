<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


    <div class="border-b-2 h-25  flex items-center justify-between">
        <h1 class="ml-10 text-5xl">Welcome, {{user.first_name}}!</h1>
        <a href="/logout" class="mr-10 mb-5 text-3xl text-blue-400 underline">Log Out</a>
    </div>
    <div class="h-200 flex">
        <div class="w-[30%] border-2">
            <form action="/addbook" method="post">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{user.id}}">
                <h1 class="text-4xl">Add a Facorite Book</h1>
                <div class="w-[80%] flex justify-between">
                    <h1 class="text-3xl">Title</h1>
                    <input type="text" name="title" class="border-2">
                </div>
                <div class="mt-10 w-[80%] flex justify-between">
                    <h1 class="text-3xl">Description</h1>
                    <input type="text" name="desc" class=" h-20 border-2">
                </div>
                <div class="flex justify-center mt-10">

                    <button class="border-2 w-10 shadow-[3px_3px]">Add</button>
                </div>
            </form>


        </div>
        <div class=" w-[40%] border-2">
            {% for book in books_not %}
            <form action="like" method="post">
                {% csrf_token %}
                <div class="w-[50%] mx-auto flex justify-between">

                    <h1 class="text-2xl text-center"> {{book.title}}</h1>
                    <button class="text-blue-400 underline">Add to Favorite</button>
                    <input type="hidden" name="book_id" value="{{book.id}}">
                </div>
            </form>
            {% endfor %}
            {% for book in books_are %}
            <form action="/remove" method="post">
                {% csrf_token %}
                <div class="w-[50%] mx-auto flex justify-between">

                    <h1 class="text-2xl text-center"> {{book.title}}</h1>
                    <button class="text-blue-400 underline">remove from Favorite</button>
                    <input type="hidden" name="book_id" value="{{book.id}}">
                </div>
            </form>
            {% endfor %}
        </div>

    </div>


</body>

</html>
