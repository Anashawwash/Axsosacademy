<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="relative">

    <a class="text-2xl text-blue-300 underline absolute right-10 top-0.5" href="/shows">Go Back</a>
    <form action="/update/{{all.id}}/" method="post">
        {% csrf_token %}

        <div class="w-[40%] mx-auto h-200 mt-10 ">
            <h1 class="text-4xl">Edit Show {{all.id}}</h1>
            <h1 class="text-2xl pt-10">Title</h1>
            <input name="title" placeholder="{%if not messages %}{{all.Title}}{%endif%}{% for message in messages %}{% if 'title' in message.tags %}{{message}} {% endif %} {% endfor %} " class="w-[80%] border-2"
                type="text">
            <div class="w-[80%] flex justify-between">
                <div class="mt-6">
                    <h1>Network</h1>
                    <input name="network" placeholder="{%if not messages %}{{all.network}} {%endif%}{% for message in messages %}{% if 'network' in message.tags %}{{message}} {% endif %} {% endfor %} " class="border-2 w-30" type="text">
                </div>
                <div class="mt-6">
                    <h1>Release Date</h1>
                    <input value="{{ all.release_date|date:'Y-m-d'}}" name="date" class="border-2" type="date"
                        id="my-date-input">
                </div>

            </div>
            <div class="mt-10">
                <h1>Description</h1>
                <textarea placeholder=" {%if not messages %}{{all.Description}}{%endif%}{% for message in messages %}{% if 'desc' in message.tags %}{{message}} {% endif %} {% endfor %} " class="mt-3 border-2 w-[80%] h-30" name="desc"
                    id=""></textarea>
            </div>
            <div class="w-[80%] mt-6 flex justify-center">
                <button class="border-2 shadow-[2px_2px] w-20">Update</button>
            </div>

        </div>
    </form>

</body>

</html>
