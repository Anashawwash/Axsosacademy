<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div class="w-[50%] mx-auto">
        <div class=" pt-10">
            <h1 class="text-4xl text-center">Welcome to the Great Number Game </h1>
            <h1 class="w-[65%] mx-auto text-2xl pt-5 text-center"> I ma thinking in a number between 1 and 100 take a
                guess!</h1>
        </div>


        {% if all.result == 2 %}
        <div
            class="flex justify-center items-center text-white border-3 border-black mt-10 w-[60%] mx-auto bg-red-500 h-80">
            <h1 class="text-3xl ">TOO LOW!</h1>
        </div>
        {% endif %}
        {% if all.result == 1 %}
        <div
            class="flex justify-center items-center text-white border-3 border-black mt-10 w-[60%] mx-auto bg-red-500 h-80">
            <h1 class="text-3xl ">TOO high!</h1>
        </div>
        {% endif %}
                {% if all.result == 0 %}
        <div
            class="flex flex-col justify-center items-center text-white border-3 border-black mt-10 w-[60%] mx-auto bg-green-500 h-80">
            <h1 class="text-3xl ">{{all.win_num}} was the number !!</h1>
            <form action="/" method="git">
            <button class="mt-5 w-25 border shadow-[2px_2px] bg-white text-black">Play again !</button>
            </form>
        </div>
        {% endif %}
       






        <form action="/try" method="post">
            {% csrf_token %}
            <div class="flex justify-center pt-10">
                <textarea name="number" class="border-2" id=""></textarea>

            </div>
            <div class="flex justify-center pt-5">
                <button class=" shadow-[3px_3px] border w-25 text-2xl ">
                    Submit
                </button>
            </div>
        </form>


    </div>


</body>

</html>
